<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <a href="../index.html" class="back-button">← Regresar al Portafolio</a>
   
        <div class="container">
            <h1>Calculadora de Inversiones</h1>
            <p class="description">Banco Kawai - Incremento del 8.85% anual</p>
            
            <form name="formulario" method="post" action="">
                <div class="form-group">
                    <label for="cantidad">Cantidad a invertir:</label>
                    <input type="text" name="cantidad" id="cantidad" onkeypress="return validarn(event)" placeholder="Ejemplo: 1000">
                    <div class="info-text">Ingresa la cantidad que deseas invertir</div>
                </div>
                
                <div class="form-group">
                    <label for="meses">Período de inversión (meses):</label>
                    <input type="text" name="meses" id="meses" onkeypress="return validarn(event)" placeholder="Máximo 18 meses">
                    <div class="info-text">Ingresa el número de meses (1-18)</div>
                    <div id="error-meses" class="error"></div>
                </div>
                
                <div class="buttons">
                    <button type="button" class="btn-calculate" onclick="interes()">Calcular interés</button>
                    <button type="button" class="btn-reset" onclick="borrar()">Borrar datos</button>
                </div>
                
                <div class="result">
                    <div class="result-label">Tu saldo total con interés:</div>
                    <div class="result-value" id="saldoi">$ 0.00</div>
                </div>
            </form>
        </div>
    <script src="./js/funcionese1.js"></script>
</body>
</html>
