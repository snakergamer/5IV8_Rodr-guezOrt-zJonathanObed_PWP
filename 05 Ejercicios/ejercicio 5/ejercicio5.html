<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentaje de Hombres y Mujeres</title>
    <link rel="stylesheet" href="./stylee5.css">
</head>
<body>
    <div class="container">
        <h1>Porcentaje de Hombres y Mujeres</h1>
        
        <form>
            <div class="form-group">
                <label>Número de Hombres:</label>
                <input type="text" id="hombres" placeholder="Ejemplo: 25">
                <span id="error-hombres" class="error"></span>
            </div>
            
            <div class="form-group">
                <label>Número de Mujeres:</label>
                <input type="text" id="mujeres" placeholder="Ejemplo: 35">
                <span id="error-mujeres" class="error"></span>
            </div>
            
            <div class="buttons">
                <button type="button" class="btn-calculate" onclick="calcularPorcentajes()">Calcular Porcentajes</button>
                <button type="button" class="btn-reset" onclick="limpiar()">Limpiar</button>
            </div>
        </form>
        
        <div id="resultado" class="result" style="display: none;">
            <h3>Resultados:</h3>
            <div class="result-item">
                <strong>Total de estudiantes:</strong> <span id="total"></span>
            </div>
            <div class="result-item">
                <strong>Porcentaje de Hombres:</strong> <span id="porc-hombres"></span>
            </div>
            <div class="result-item">
                <strong>Porcentaje de Mujeres:</strong> <span id="porc-mujeres"></span>
            </div>
        </div>
        

        <button class="btn-back" onclick=""><a href="../index.html">Volver al Portafolio</a></button>
    </div>

    <script src="./funcionese5.js"></script>
</body>
</html>
